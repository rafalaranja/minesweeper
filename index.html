<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>     <!--tailwindcss -->
    <link rel="stylesheet" href="style.css">                <!--css -->
    <title>Rafa's Minesweeper</title>
</head>
<body class="bg-background">
    <h1 class="flex m-10 items-center justify-center lg:text-5xl md:text-3xl sm:text-2xl text-zinc-50">Rafa's Minesweeper</h1>
    <div id="game">
        <div id="play" class="flex items-center justify-center mt-10">
            <button onclick="cellCreator()" class="px-6 py-3.5 bg-gray-50 hover:bg-gray-300 duration-300 focus:border-b-0 focus:bg-gray-400 focus:mt-2 text-gray-800 font-bold py-2 text-2xl px-4 rounded-full inline-flex items-center content-center border-b-8 border-orange-700">
                <span class="mr-2">PLAY</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
            </button>
            <button onclick="resetGame()" class="ml-6 px-6 py-3.5 bg-gray-50 hover:bg-gray-300 duration-300 focus:border-b-0 focus:bg-gray-400 focus:mt-2 text-gray-800 font-bold py-2 text-2xl px-4 rounded-full inline-flex items-center content-center border-b-8 border-orange-700">
                <span class="mr-2">RESET</span>
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M48.5 224H40c-13.3 0-24-10.7-24-24V72c0-9.7 5.8-18.5 14.8-22.2s19.3-1.7 26.2 5.2L98.6 96.6c87.6-86.5 228.7-86.2 315.8 1c87.5 87.5 87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3c-62.2-62.2-162.7-62.5-225.3-1L185 183c6.9 6.9 8.9 17.2 5.2 26.2s-12.5 14.8-22.2 14.8H48.5z"/></svg>
            </button>
        </div>
        <div id="gameBox" class="flex m-auto mt-10 h-auto w-3/6 p-4 border-4 border-orange-700 rounded bg-zinc-50 grid grid-cols-8">
            <!-- This is where the cells are created -->
        </div>
    </div>
    <script src="app.js"></script>
    <!-- This script is to prevent the button from staying focused after clicking it -->
    <script type="text/javascript"> document.addEventListener('click', function(e) { if(document.activeElement.toString() == '[object HTMLButtonElement]'){ document.activeElement.blur(); } }); </script>
</body>
</html>
